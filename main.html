<!DOCTYPE html>
<html>
<head>
<style>
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Feedback Form</h1>

<form action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>

  <label for="favColor">Favorite Color:</label>
  <input type="color" id="favColor" name="favColor" required>

  <label for="likeness">Likeness:</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>

  <button type="submit">Submit</button>
</form>

</body>
</html>
